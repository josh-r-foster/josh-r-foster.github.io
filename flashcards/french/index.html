<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash Card App</title>
    <!-- Include necessary stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- Include Milligram CSS or your own CSS framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <!-- Include your custom CSS -->
    <link rel="stylesheet" href="app.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous">
</head>
<body>
    <div id="flashCardApp" class="container">
        <div v-if="loading">Loading cards...</div>
        <div v-else-if="error">{{ error }}</div>
        <div v-else>
            <div v-if="cards.length > 0">
                <div class="card-container">
                    <div
                        :class="currentCard.colorClass"
                        class="card"
                        @touchstart="handleTouchStart"
                        @touchend="handleTouchEnd"
                    >
                        <transition name="flip">
                            <div
                                v-show="!currentCard.flipped"
                                @click="flipCard(currentCard)"
                                class="card-text"
                            >
                                <h2>{{ currentCard.frontText }}</h2>
                                <!-- Removed flip button to simplify tap interaction -->
                            </div>
                        </transition>
                        <transition name="flip">
                            <div
                                v-show="currentCard.flipped"
                                @click="flipCard(currentCard)"
                                class="card-text"
                            >
                                <h2>{{ currentCard.backText }}</h2>
                                <!-- Removed flip button to simplify tap interaction -->
                            </div>
                        </transition>
                    </div>
                </div>
                <div class="navigation-buttons">
                    <button @click="prevCard" :disabled="currentCardIndex === 0">Previous</button>
                    <button @click="nextCard" :disabled="currentCardIndex === cards.length - 1">Next</button>
                </div>
            </div>
            <div v-else>
                <p>No cards available.</p>
            </div>
        </div>
    </div>
    <!-- Include Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Include your custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
