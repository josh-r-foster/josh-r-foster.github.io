<!DOCTYPE html> <html> <head> <meta charset="utf-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta http-equiv="Content-Language" content="en"> <title>Thank you for being a friend - The roles of strong and weak social network ties in attracting backers to crowdfunded campaigns &#8211; Joshua Foster's Homepage</title> <link rel="dns-prefetch" href="//maxcdn.bootstrapcdn.com"> <link rel="dns-prefetch" href="//cdn.mathjax.org"> <link rel="dns-prefetch" href="//cdnjs.cloudflare.com"> <meta name="viewport" content="width=device-width, initial-scale=1"> <meta name="description" content="This paper uses daily panel data to study the effects that entrepreneurs’ social networks have on the success of their projects seeking capital from a potentially large group of individual investors (i.e. crowdfunding). Much of the literature to date demonstrates both theoretically and empirically that the benefit of large social networks accrues at the beginning of the crowdfunding campaign and are commonly the initial contributions that the project receives. We find this is consistent with unsuccessful campaigns, however, among successful campaigns many of the benefits of large online social networks occur only after the project has met its funding goal. In particular, we find that entrepreneurs with relatively large online social networks receive a statistically significantly larger number of backers only after the project is successfully funded. It is hypothesized this result is due to the composition of strong and weak ties in the entrepreneur’s social network. Importantly, when a project reaches its funding goal a positive signal of its quality is sent to those in the entrepreneur’s social network and motivates the relatively large group of weak ties in it to contribute. As a result, it puts into question the value that strong ties can have in aiding entrepreneurs in reaching their funding goal."> <meta name="robots" content="all"> <meta name="author" content="Joshua Foster"> <meta name="keywords" content="research, publication"> <link rel="canonical" href="http://localhost:4000/research/publication/2019/10/02/friends/"> <link rel="alternate" type="application/rss+xml" title="RSS Feed for Joshua Foster's Homepage" href="/feed.xml" /> <!-- JQuery --> <script aync src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> <!-- Page-type specific CSS --> <!-- Theme CSS --> <link rel="stylesheet" href="/css/junior.css?202008161154" type="text/css"> <!-- Fonts --> <link href="https://fonts.googleapis.com/css?family=Muli:300,400,800" rel="stylesheet"> <link rel="stylesheet" href="/css/academicons.css"> <link href="//maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"> <!-- MathJax --> <!-- Verifications --> <!-- Open Graph --> <!-- From: https://github.com/mmistakes/hpstr-jekyll-theme/blob/master/_includes/head.html --> <meta property="og:locale" content="en_US"> <meta property="og:type" content="article"> <meta property="og:title" content="Thank you for being a friend - The roles of strong and weak social network ties in attracting backers to crowdfunded campaigns"> <meta property="og:description" content="Joshua Foster's Homepage"> <meta property="og:url" content="http://localhost:4000/research/publication/2019/10/02/friends/"> <meta property="og:site_name" content="Joshua Foster's Homepage"> <!-- Twitter Card --> <meta name="twitter:card" content="summary" /> <meta name="twitter:site" content="@joshuarfoster" /> <meta name="twitter:title" content="Thank you for being a friend - The roles of strong and weak social network ties in attracting backers to crowdfunded campaigns" /> <meta name="twitter:description" content="This paper uses daily panel data to study the effects that entrepreneurs’ social networks have on the success of their projects seeking capital from a potentially large group of individual investors (i.e. crowdfunding). Much of the literature to date demonstrates both theoretically and empirically that the benefit of large social networks accrues at the beginning of the crowdfunding campaign and are commonly the initial contributions that the project receives. We find this is consistent with unsuccessful campaigns, however, among successful campaigns many of the benefits of large online social networks occur only after the project has met its funding goal. In particular, we find that entrepreneurs with relatively large online social networks receive a statistically significantly larger number of backers only after the project is successfully funded. It is hypothesized this result is due to the composition of strong and weak ties in the entrepreneur’s social network. Importantly, when a project reaches its funding goal a positive signal of its quality is sent to those in the entrepreneur’s social network and motivates the relatively large group of weak ties in it to contribute. As a result, it puts into question the value that strong ties can have in aiding entrepreneurs in reaching their funding goal." /> <meta name="twitter:url" content="http://localhost:4000/research/publication/2019/10/02/friends/" /> <!-- Icons --> <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png"> <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png"> <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png"> <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png"> <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png"> <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png"> <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png"> <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png"> <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png"> <link rel="icon" type="image/png" href="/favicon-192x192.png" sizes="192x192"> <link rel="ic
